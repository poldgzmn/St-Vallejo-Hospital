<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-box {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #4BB543; /* green for success */
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            margin-bottom: 30px;
            color: #555;
            font-size: 16px;
        }

        .btn-secondary {
            display: inline-block;
            text-decoration: none;
            background-color: #4BB543;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #3da435;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="icon">âœ…</div>
        <h2>Registration Successful!</h2>
        <p>Patient <strong>{{ patient_name }}</strong> has been saved to the SQLite database.</p>
        <a href="{{ url_for('index') }}" class="btn-secondary">Go to Home</a>
    </div>
</body>
</html>
